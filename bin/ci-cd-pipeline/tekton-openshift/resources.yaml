apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: liberty-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/vladsancira/openliberty-tekton.git
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: liberty-image-dev
spec:
  type: image
  params:
    - name: url
      value: image-registry.openshift-image-registry.svc:5000/env-dev/liberty-tekton
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: liberty-image-stage
spec:
  type: image
  params:
    - name: url
      value: image-registry.openshift-image-registry.svc:5000/env-stage/liberty-tekton