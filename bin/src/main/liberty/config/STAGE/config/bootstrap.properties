#
# http
#
default.http.port=9080
default.https.port=9443
#
# logging
#
# websphere.log.provider=binaryLogging-1.0
# com.ibm.ws.logging.log.directory=c:/tmp
com.ibm.ws.logging.max.file.size=20
com.ibm.ws.logging.max.files=5
#
# INFO, AUDIT, WARNING, ERROR und OFF
#
com.ibm.ws.logging.console.log.level=INFO
com.ibm.ws.logging.copy.system.streams=true
com.ibm.ws.logging.message.file.name=messages.log
com.ibm.ws.logging.trace.file.name=trace.log
#
com.ibm.ws.logging.trace.specification="*=INFO:at.ams.*=FINEST"
#
# ENHANCED BASIC
#
com.ibm.ws.logging.trace.format=ENHANCED
#
# transactions
#
totalTranLifetimeTimeout=3600s
